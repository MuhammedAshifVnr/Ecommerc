basePath: /
definitions:
  database.Logging:
    properties:
      password:
        type: string
      useremail:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample Gin API with Swagger documentation.
  title: ECOM
  version: "1.0"
paths:
  /admin/home:
    get:
      description: after login show this page
      produces:
      - application/json
      responses: {}
      summary: Admin Home Page
      tags:
      - Admin
  /admin/login:
    post:
      consumes:
      - application/json
      description: Login an admin user with username and password
      operationId: admin-login
      parameters:
      - description: Admin login details
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/database.Logging'
      produces:
      - application/json
      responses: {}
      summary: Login an admin user
      tags:
      - Admin
  /admin/logout:
    get:
      description: Logout an admin clearing the cookie
      produces:
      - application/json
      responses: {}
      summary: Logout an admin user
      tags:
      - Admin
  /admin/order:
    get:
      description: All Orders  are listed here
      produces:
      - application/json
      responses: {}
      summary: Orders Listing
      tags:
      - Admin
  /admin/order/update/{ID}:
    patch:
      consumes:
      - multipart/form-data
      description: Update the status of an order by ID.
      operationId: update-order
      parameters:
      - description: Order ID
        in: path
        name: ID
        required: true
        type: integer
      - description: New status
        in: formData
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Update Order Status
  /admin/product:
    get:
      description: get all product list by admin
      produces:
      - application/json
      responses: {}
      summary: Admin can see the listed  products in ecommerce website
      tags:
      - Admin
    post:
      consumes:
      - multipart/form-data
      description: Add a new product to the database
      parameters:
      - description: Name of the product
        in: formData
        name: product
        required: true
        type: string
      - description: Name of the category the product belongs to
        in: formData
        name: category
        required: true
        type: string
      - description: Quantity of the product
        in: formData
        name: quantity
        required: true
        type: integer
      - description: Price of the product
        in: formData
        name: price
        required: true
        type: number
      - description: Size of the product
        in: formData
        name: size
        required: true
        type: integer
      - description: Description of the product
        in: formData
        name: description
        required: true
        type: string
      - collectionFormat: csv
        description: Images of the product (upload at least 3 images)
        in: formData
        items:
          type: file
        name: images
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: Product added successfully
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Add a new product
swagger: "2.0"
